#
# Configuration for the shell process job.

i18n:
     name: "Preparing your system for RebornOS"

dontChroot: false
timeout: 100
script:
    - command: "/usr/local/bin/reborn-preset"
    - command: "/usr/local/bin/reborn-remove-nvidia"
